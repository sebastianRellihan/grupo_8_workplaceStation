<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Description for SEO -->
    <meta name="description" content="¿Ya formás parte de nuestra plataforma? ¡Ingresá para tener acceso ilimitado a todos nuestros servicios!">
    <!-- Key Words for SEO -->
    <meta name="keywords" content="Workplace Station, formulario, ingresar, iniciar sesión">
    <!-- Authors -->
    <meta name="author" content="Brahim Alí y Sebastián Rellihan">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Browser page icon -->
    <link rel="shortcut icon" href="/img/favicon.ico">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <title>Workplace Station - Ingresá</title>
</head>

<body>

    <header>
        <div class="site-header">
            <button class="site-header-start">
                <i class="fas fa-bars"></i>
            </button>
            <div class="site-header-center">
                <a href="/">
                    <img class="site-header-center-img-1" src="/img/isotipo-workplace-station.png"
                        alt="Isotipo Workplace Station">
                </a>
                <a href="/">
                    <img class="site-header-center-img-2" src="/img/logotipo-y-eslogan-workplace-station.png"
                        alt="Logotipo y Eslogan Workplace Station">
                </a>
            </div>
            <button class="site-header-end">
                <a href="/register">
                    <i class="far fa-id-badge"></i>
                </a>
            </button>
        </div>
    </header>

    <main class="main-form-container">
        
        <div class="form-container">
            <h1>
                Ingresá <i class="fas fa-sign-in-alt"></i>
            </h1>
            <form action="" method="GET">

                <input type="text" name="user-name" id="user-name" placeholder="Nombre de usuario" 
                    autocomplete="true" required>
                <input type="password" name="password" id="password" placeholder="Contraseña"
                    autocomplete="true" required>
                <!-- Mensaje visible sólo en caso de que se hayan ingresado datos inválidos -->
                <p id="login-alert" class="alert-label">Nombre de usuario ó contraseña incorrecta</p>
                <button type="submit" class="form-button">Ingresar</button>
                <a href="">Olvidé mi contraseña.</a>
                <a href="/register">¿No tenés cuenta? Registrate acá</a>
                
            </form>
        </div>

    </main>

    <footer>
        <p>
            © Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt quibusdam aperiam excepturi veniam perspiciatis exercitationem.
        </p>
    </footer>

</body>

</html>
